<html>
<head>
	<title>login page</title>
</head>
<body>
	<h2><u>LOGIN FORM</u></h2>
	<form>
		<table border="0">
			<tr>
				<td><label>NAME:</label></td>
				<td><input type="text" size="25"></td>
			</tr>
			<tr>
				<td><label>FATHER'S NAME:</label></td>
				<td><input type="text" size="25"></td>
			</tr>
			<tr>
				<td><label>ADDRESS:</label></td>
				<td><textarea></textarea></td>
			</tr>
			<tr>
				<td><label>PHONE NO:</label></td>
				<td><input type="text" size="25"></td>
			</tr>
			<tr>
				<td><label>SEX:</label></td>
				<td><label>Male</label><input type="radio" value="male" name="SEX"></td>
				<td><label>Female</label><input type="radio" value="female" name="SEX"></td>
			</tr>
			<tr>
				<td><label>SOURCE OF INFO:</label></td>
				<td><select>
					<option>friends</option>
					<option>professors</option>
					<option>books</option>
					<option>sites</option>
					<option>other</option>
				</select></td>
			</tr>
			<tr>
				<td><label>QUALIFICATION</label></td>
				<td><label>SSLC</label><input type="checkbox" value="SSLC" name="check"></td>
				<td><label>+2</label><input type="checkbox" value="+2" name="check"></td>
				<td><label>Btech</label><input type="checkbox" value="BTECH" name="check"></td>
			</tr>
			<tr>
				<td>COMMENTS</td>
				<td><textarea></textarea></td>
			</tr>
			<tr>
				<td><input type="submit"></td>
		        <td><input type="reset"></td>
		    </tr>
		 </table>
		</form>
	</body>
	</html>
